    <!-- Profilio forma -->
    <div id="profileForm">
        <h2>Profilis</h2>
        <form id="profileFormContent">
            <label for="userName">Vartotojo vardas:</label>
            <input type="text" id="userName" name="userName" value="Jonas" readonly>
            <br><br>
            <label for="email">El. paštas:</label>
            <input type="email" id="email" name="email" value="jonas@example.com" readonly>
            <br><br>
            <label for="about">Apie mane:</label>
            <textarea id="about" name="about" rows="4" cols="50" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
            <br><br>
            <button type="button" id="editProfileBtn">Redaguoti profilį</button>
            <button type="submit" id="saveProfileBtn" style="display: none;">Išsaugoti pakeitimus</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Funkcija, kuri leidžia redaguoti profilį
        function editProfile() {
            document.getElementById("userName").readOnly = false;
            document.getElementById("email").readOnly = false;
            document.getElementById("about").readOnly = false;
            document.getElementById("editProfileBtn").style.display = "none";
            document.getElementById("saveProfileBtn").style.display = "block";
        }

        // Redagavimo mygtuko paspaudimo įvykis
        document.getElementById("editProfileBtn").addEventListener("click", function(event){
            editProfile();
        });

        // Formos pateikimo įvykis
        document.getElementById("profileFormContent").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent default form submission

            // Čia galite įdėti kodą, kuris išsaugotų pakeitimus, jei to reikia

            // Pašaliname redagavimo galimybę
            document.getElementById("userName").readOnly = true;
            document.getElementById("email").readOnly = true;
            document.getElementById("about").readOnly = true;
            document.getElementById("editProfileBtn").style.display = "block";
            document.getElementById("saveProfileBtn").style.display = "none";

            // Galite pridėti kodą, kuris atnaujintų informaciją, jei to reikia
        });
    </script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
